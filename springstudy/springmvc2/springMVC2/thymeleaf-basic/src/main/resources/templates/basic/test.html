<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>
        Title
    </title>
</head>
<body>
<h1>
   escaped, unescaped test
</h1>
<ul>
    <li> th:text 사용
        <span th:text ="${data}">
        </span>
    </li>
    <li>
        th:utext 사용
        <span th:utext = "${data}">
        </span>
    </li>
    <li>
        "[[...]]" 사용 : [[${data}]]
    </li>
    <li>
        "[(...)]" 사용 : [(${data})]
    </li>
</ul>
</body>
</html>
